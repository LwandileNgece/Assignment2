<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Account
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Customer Details -->
  <h2>Customer Details</h2>
  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input [(ngModel)]="customer.name" disabled></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Phone</ion-label>
    <ion-input [(ngModel)]="customer.phoneNumber" disabled></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input [(ngModel)]="customer.email" disabled></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="editCustomerDetails()">Edit Details</ion-button>

  <!-- Past Orders -->
  <h2>Past Orders</h2>
  <ion-list>
    <ion-item *ngFor="let order of pastOrders; let i = index">
      <ion-label>
        <h3>{{ order.restaurantName }}</h3>
        <p>Total Amount: ${{ totalAmounts[i] }}</p>
      </ion-label>
      <ion-button slot="end" (click)="reorder(order)">Reorder</ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<!-- Navigation to Tabs -->
<ion-footer>
  <ion-toolbar>
    <div class="tab-buttons-container">
      <!-- Home Tab Button -->
      <ion-tab-button tab="home" routerLink="/home" [routerLinkActive]="'active'">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <!-- Search Tab Button -->
      <ion-tab-button tab="search" routerLink="/search" [routerLinkActive]="'active'">
        <ion-icon name="search"></ion-icon>
        <ion-label>Search</ion-label>
      </ion-tab-button>

      <!-- Cart Tab Button -->
      <ion-tab-button tab="cart" routerLink="/cart" [routerLinkActive]="'active'">
        <ion-icon name="cart"></ion-icon>
        <ion-label>Cart</ion-label>
      </ion-tab-button>

      <!-- Account Tab Button -->
      <ion-tab-button tab="account" routerLink="/account" [routerLinkActive]="'active'">
        <ion-icon name="person"></ion-icon>
        <ion-label>Account</ion-label>
      </ion-tab-button>
    </div>
  </ion-toolbar>
</ion-footer>
